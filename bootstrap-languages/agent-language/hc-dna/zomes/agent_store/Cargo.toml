[package]
authors = ["josh@junto.foundation"]
edition = "2018"
name = "agent_store"
version = "0.0.1"

[lib]
crate-type = ["cdylib", "rlib"]
name = "agent_store"

[dependencies]
derive_more = "0"
serde = "1.0.203"
chrono = { version = "0.4.38", default-features = false, features = ["clock", "std", "oldtime", "serde"] }
thiserror = "1.0.20"

hdk = { version = "0.4.0-dev.9"}
holo_hash =  { version = "0.4.0-dev.7"}
agent_store_integrity = { path = "../agent_store_integrity" }