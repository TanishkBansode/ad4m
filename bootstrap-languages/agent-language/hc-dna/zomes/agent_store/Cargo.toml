[package]
authors = ["josh@junto.foundation"]
edition = "2021"
name = "agent_store"
version = "0.0.1"

[lib]
crate-type = ["cdylib", "rlib"]
name = "agent_store"

[dependencies]
derive_more = "0"
serde = "1.0.198"
chrono = { version = "0.4.38", default-features = false, features = ["clock", "std", "oldtime", "serde"] }
thiserror = "1.0.20"

hdk = { version = "0.4.0-dev.16", git = "https://github.com/coasys/holochain.git", rev = "90275334e5cc766bfda2b3610deb28fada77ed1d" }
holo_hash =  { version = "0.4.0-dev.11", git = "https://github.com/coasys/holochain.git", rev = "90275334e5cc766bfda2b3610deb28fada77ed1d" }
agent_store_integrity = { path = "../agent_store_integrity" }