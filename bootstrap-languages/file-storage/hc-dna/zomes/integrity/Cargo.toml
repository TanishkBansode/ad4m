[package]
name = "integrity"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
name = "integrity"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = "0"
serde = "1.0.198"
chrono = { version = "0.4.38", default-features = false, features = ["clock", "std", "oldtime", "serde"] }
hdk = { version = "0.4.0-dev.9", path = "../../../../../../holochain/crates/hdk" }
hdi = { version = "0.5.0-dev.8", path = "../../../../../../holochain/crates/hdi" }
holo_hash = { version = "0.4.0-dev.7", path = "../../../../../../holochain/crates/holo_hash" }
