[package]
name = "integrity"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
name = "integrity"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_more = "0"
serde = "1"
chrono = { version = "0.4.31", default-features = false, features = ["clock", "std", "oldtime", "serde"] }
holo_hash = { version = "0.3.0-beta-dev.13", git = "https://github.com/coasys/holochain.git", rev = "3ff5fdc012f1d94f70796ee2f19e48aa555bba7a"}
hdi = { version = "0.4.0-beta-dev.17",  git = "https://github.com/coasys/holochain.git", rev = "3ff5fdc012f1d94f70796ee2f19e48aa555bba7a" }
hdk = { version = "0.3.0-beta-dev.21", git = "https://github.com/coasys/holochain.git", rev = "3ff5fdc012f1d94f70796ee2f19e48aa555bba7a"}
