[package]
name = "direct-message"
version = "0.1.0"
authors = ["Nicolas Luck <nicolas@lucksus.eu>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]
name = "direct_message"

[dependencies]
derive_more = "0"
serde = "1.0.198"
serde_json = "1"
chrono = { version = "0.4.31", default-features = false, features = ["clock", "std", "oldtime", "serde"] }
hex = "0.4.3"

hdk = { version = "0.3.1-rc.0", git = "https://github.com/coasys/holochain.git", rev = "74a67c65717a1a30f47572c8a2f6daadb9e70d06" }
holo_hash =  { version = "0.3.1-rc.0", git = "https://github.com/coasys/holochain.git", rev = "74a67c65717a1a30f47572c8a2f6daadb9e70d06" }

direct-message-integrity = { path = "../direct-message-integrity" }